<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>RP Framework Docs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />

	<!-- Custom sidebar styling for better visual hierarchy -->
	<style>
		/* Main navigation sections (Home, Player, RP Shared, etc.) */
		.sidebar-nav > ul > li > p > a {
			font-weight: 600;
			font-size: 1.1rem;
			padding: .5rem 1rem;
			margin: 0.5rem 0;
			background: linear-gradient(90deg, rgb(from var(--theme-color) r g b / 50%) 0%, transparent 20%);
			border-left: 4px solid var(--theme-color);
			border-radius: 0 8px 8px 0;
			color: #9b9b9b;
			box-shadow: 0 2px 4px rgb(from var(--theme-color) r g b / 80%);
			transition: all 0.3s ease;
		}

		li.active > a {
			color: var(--theme-color) !important;
		}

		.sidebar-nav > ul > li > p.active > a {
			color: var(--theme-color);
		}

		.sidebar-nav > ul > li > a:hover {
			background: linear-gradient(90deg, var(--theme-color) 0%, rgb(from var(--theme-color) r g b / 90%) 100%);
			transform: translateX(5px);
			box-shadow: 0 4px 8px rgb(from var(--theme-color) r g b / 70%);
		}

		/* Subsection containers */
		.sidebar-nav ul ul {
			margin-left: 1.5rem;
			border-left: 2px solid var(--theme-color);
			margin-top: 0.5rem;
			margin-bottom: 0.5rem;
			padding-left: 1rem;
		}

		/* Individual subsection links */
		.sidebar-nav ul ul li a {
			font-size: 0.9rem;
			font-weight: 400;
			padding: 0.6rem 1rem;
			color: #6c757d;
			border-radius: 6px;
			margin: 0.2rem 0;
			position: relative;
			transition: all 0.3s ease;
		}

		/* Subsection link hover effects */
		.sidebar-nav ul ul li a:hover {
			background-color: rgb(from var(--theme-color) r g b / 90%);
			color: var(--theme-color);
			transform: translateX(3px);
			padding-left: 1.5rem;
		}

		/* Active link states */
		.sidebar-nav a.active,
		.sidebar-nav a:hover.active {
			background: linear-gradient(90deg, var(--theme-color) 0%, rgba(66, 185, 131, 0.2) 100%);
			color: #ffffff;
			font-weight: 600;
		}

		/* Subsection active state */
		.sidebar-nav ul ul li a.active {
			background-color: rgb(from var(--theme-color) r g b / 85%);
			color: var(--theme-color);
			font-weight: 500;
		}

		/* Visual indicators for subsections */
		.sidebar-nav ul ul li a::before {
			content: 'â–¶';
			position: absolute;
			left: -0.5rem;
			top: 50%;
			transform: translateY(-50%);
			font-size: 0.7rem;
			color: var(--theme-color);
			opacity: 0.7;
			transition: all 0.3s ease;
		}

		.sidebar-nav ul ul li a:hover::before {
			opacity: 1;
			transform: translateY(-50%) scale(1.2);
		}

		.sidebar-toggle:hover {
			transform: translateX(5px);
			transition: all 0.3s ease;
		}

		/* Responsive improvements */
		@media (max-width: 768px) {
			.sidebar-nav > ul > li > a {
				font-size: 1rem;
				padding: 0.8rem 1.2rem;
			}

			.sidebar-nav ul ul li a {
				font-size: 0.85rem;
				padding: 0.5rem 0.8rem;
			}
		}

		/* Smooth transitions for all sidebar elements */
		.sidebar-nav * {
			transition: all 0.3s ease;
		}

		.sidebar-toggle-button > span {
			background-color: var(--theme-color);
		}

		a.anchor > span {
			color: var(--theme-color);
		}

		.github-corner svg {
			fill: var(--theme-color) !important;
		}
	</style>
</head>

<body>
	<div id="app">Loading Docs...</div>

	<!-- Docsify config -->
	<script>
		// Docsify plugins
		window.$docsify = {
			name: 'RP Base Documentation',
			repo: "racersparadise/rp-base-docs",
			formatUpdated: '{MM}/{DD} {HH}:{mm}',
			logo: "https://avatars.githubusercontent.com/u/183936938",
			loadSidebar: true,
			maxLevel: 3,
			subMaxLevel: 2,
			auto2top: true,
			routerMode: 'hash',
			notFoundPage: true,
			markdown: {
				renderer: {
					code: function (code, lang) {
						// apply syntax highlighting using Prism.js
						if (lang) {
							return `<pre class="language-${lang}"><code class="language-${lang}">${Prism.highlight(code, Prism.languages[lang], lang)}</code></pre>`;
						}
						return this.origin.code.apply(this, arguments);
					}
				}
			},
			themeColor: "#3d8aaf"
		};
	</script>

	<!-- Docsify -->
	<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

	<!-- Prism.js for syntax highlighting -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-clike.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-yaml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>

	<!-- Prism.js themes -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" />

	<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
</body>

</html>
